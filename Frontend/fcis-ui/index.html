<!doctype html>
<html>
    <head>
        <title>Aduno Check In/Out</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../css/root.css" rel="stylesheet">

        <style>
            html,body{
              width:100%;
              margin:0;
              height:100%;
            }
        </style>
    </head>
    <body>
        <div class="container h-100 w-100">
            <div class="row align-items-center h-100">
                
                <p id="roomIdOutput"></p>

                <!-- Card for successful check in -->
                <div class="col-md-6" id="checkInDiv" hidden>
                    <div class="card text-white bg-success align-items-center p-4 pb-2 m-2">
                        <img class="img-fluid" src="images/icons8-check-96.png">
                        <h1 class="text-center">Sucessfully checked in</h1>
                        <h3 class="text-center" id="datetime">23.03.2022 11:41:29</h3>
                        <button class="btn btn-outline-light mt-4">Confirm</button>
                    </div>
                </div>

                <div class="col-md-6"  id="checkOutDiv" hidden>
                    <div class="card text-white bg-danger align-items-center p-4 pb-2 m-2">
                        <img class="img-fluid" src="images/icons8-cross-96.png">
                        <h1 class="text-center">Sucessfully checked out</h1>
                        <h3 class="text-center" id="datetime">23.03.2022 12:35:11</h3>
                        <button class="btn btn-outline-light mt-4">Confirm</button>
                    </div>
                </div>

                <div id="errorDiv" hidden>
                    <h1>Error - Something went wrong</h1>
                </div>


            </div>
        </div>
    </body>
</html>

<script src="logic.js"></script>
<script>
    const LOGIN_HREF = URL + "/login";

    //check if already logged in
    if(!isLoggedIn()) {
        //If not logged in, redirect to login page
        console.log("Logged in, redirecting...");
        window.location.replace(LOGIN_HREF);
    }

    //Read roomId from URL
    const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
    let roomId = params.roomId;

    if(roomId == null || roomId == undefined){
        //error, no roomId specified
        console.error("Error: No roomId specified!");
        document.getElementById("errorDiv").hidden = false;
    }
    else {
        //Temp. output of roomId (specified in URL)
        document.getElementById("roomIdOutput").innerHTML = "[temp] RoomId: "+ roomId;

        //Get current user status
        let typeToPerform = "in";       //default type is in

        const latestUrl = "/interaction/latest/" + USER_ID;
        getResponse("GET", latestUrl, undefined).then(response => {
            if(response.ok){
                //If response is ok (200-299) check if type is checkIn or checkOut and perform the opposite action
                const responseBodyJson = response.json();
                
                if(responseBodyJson.type == 1) {        //if latest interaction type was checkIn (= 1), perform checkOut
                    typeToPerform = "out";
                }
            }
        });

        //Call to API to create Interaction (aka. ckeck in or out)
        const reqBody = {
            "userId": USER_ID,
            "roomId": roomId
        };

        const toggleReqURL = "/interaction/" + USER_ID + "/" + roomId;
        const reqRes = getResponse("POST", toggleReqURL, undefined)
            .then(reqRes => {

                //Check response
                if(reqRes.ok){
                    //if response is ok(200-299)
                    const responseBodyJson = reqRes.json();
                    const typeExecuted = responseBodyJson.type;

                    if(typeExecuted == 0)
                        document.getElementById("checkInDiv").hidden = false;
                    else if(typeExecuted == 1)
                        document.getElementById("checkOutDiv").hidden = false;
                }
                else {
                    //if response is not ok(200-299)
                    console.error("Error: Could not checkIn or checkOut!");
                    document.getElementById("errorDiv").hidden = false;
                }
            });
    }




</script>
