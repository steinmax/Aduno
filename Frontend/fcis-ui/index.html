<!doctype html>
<html>
    <head>
        <title>reSign Check In/Out</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../css/root.css" rel="stylesheet">
    </head>
    <body>
        <!-- Card for successful check in-->
        <section id="checkIn">      <!-- mark as hidden normally-->
            <div class="container">
                <div class="card text-white bg-success align-items-center">
                    <img class="img-fluid" src="../images/checkIn.jpg">
                    <p>Sucessfully checked in</p>
                    <p id="datetime">23.03.2022 11:41:29</p>
                    <button class="btn btn-secondary">Confirm</button>
                </div>
            </div>
        </section>

        <!-- Card for successful check out-->
        <section id="checkIn">      <!-- mark as hidden normally-->
            <div class="container">
                <div class="card text-white bg-danger align-items-center">
                    <img class="img-fluid" src="../images/checkOut.jpg">
                    <p>Sucessfully checked out</p>
                    <p id="datetime">23.03.2022 11:44:42</p>
                    <button class="btn btn-secondary">Confirm</button>
                </div>
            </div>
        </section>
    </body>
</html>

<script src="logic.js"></script>
<script>
    const LOGIN_HREF = URL + "/login";

    //check if already logged in
    if(!isLoggedIn()) {
        //If not logged in, redirect to login page
        window.location.replace(LOGIN_HREF);
    }

    //prompt("Already logged in, ready to check in/out.");
    document.write("Check In or out here.");
</script>
