apiVersion: v1
kind: Secret
metadata:
  name: postgres-admin
type: kubernetes.io/basic-auth
stringData:
  username: aduno
  password: bb$3O1QM
  database: aduno
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aduno-database
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: aduno-database
      containers:
        - name: postgres
          image: postgres:alpine
          resources:
            #limits:
            #  memory: "1Gi"
            #  cpu: "1"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-admin
                  key: username
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: postgres-admin
                  key: database
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-admin
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    component: postgres